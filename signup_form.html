<!DOCTYPE html>
<html>

<head>
    <title>Реєстрація</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div>
        <nav class='navbar'>
            <div class='menu '>
                <a class='logo' href='./index.html'>IT коледж</a>
            </div>
            <div class='menu'>
                <a href='./signup_form.html'>Реєстрація</a>
            </div>
            <div class='menu'>
                <a href='./signup_form.html'>Увійти</a>
            </div>
        </nav>
    </div>
    <div class='signup'>
        <h1>Форма для реєстрації</h1>
        <form action='#'>
            <div>
                <label for='name'>Ім'я</label>
                <input name='name' placeholder="Введіть своє ім'я"></input>
            </div>
            <div>
                <label for='surname'>Прізвище</label>
                <input name='surname' placeholder="Введіть своє прізвище"></input>
            </div>
            <div>
                <label for='phone'>Номер Телефону</label>
                <input name='phone' placeholder='Введіть свій телефон'></input>
            </div>
            <div>
                <label for='email'>Email</label>
                <input name='email' placeholder='Введіть свій е-мейл'></input>
            </div>
            <div>
                <label for='password'>Пароль</label>
                <input type='password' name='password' placeholder='Введіть свій пароль'></input>
            </div>
            <div>
                <label for='password_'>Підтвердіть пароль</label>
                <input type='password' name='password_' placeholder='Підтвердіть пароль'></input>
            </div>
            <div>
                <button type='submit'>Зареєструватися</button>
            </div>
        </form>
    </div>
</body>

</html>
